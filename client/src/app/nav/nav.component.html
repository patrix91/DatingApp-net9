<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Randki app</a>

      @if (loggedIn) 
      {
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                  <a class="nav-link">Dopasowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Listy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Wiadomości</a>
                </li>
            </ul>
        }

        @if (loggedIn) {
            <div class="dropdown">
                <a class="dropdown-toggle tex-light">Witaj użytkowniku</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item">Edytuj profil</a>
                    <a class="dropdown-item">Wyloguj</a>
                </div>
            </div>
        }
        @if (!loggedIn) 
        {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Nazwa użytkownika">
                <input name="password" [(ngModel)]="model.password"  class="form-control me-2" placeholder="Hasło" type="password">
                <button class="btn btn-outline-success" type="submit">Zaloguj</button>
            </form>
        }
      </div>
  </nav>
